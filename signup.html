<!DOCTYPE html>

<head>
    <title>Signup-YOURPHARMACY</title>
    <link rel="shortcut icon" href="./static/yourpharmacylogo.png" />
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="subheader">
                <div class="container">
                    <p>YOURPHARMACY</p>

                </div>
            </div>
            <div id="main-header">
                <div id="logo">
                    <span id="ist">Your Pharmacy</span><span id="iist"></span>
                </div>
                <div id="search">
                    <form action="">

                        <input class="search-area" name="text" placeholder="search products">
                        <input class="search-btn" type="submit" name="submit" value="SEARCH">
                    </form>
                </div>
                <div id="user-menu">
                    <li><a href="index.html">Order</a></li>
                    <li><a href="login.html">Login</a></li>
                </div>
            </div>
        </div>
    </div>
    <div id="navigation">
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Order Medicines</a>
            <a href="index.html">Healthcare Products</a>
        </nav>
    </div>
    <div id="container">
        <form action="signup.html" class="login-form">
            <h3>Create an Account</h3>
            <input class="text" name="name" placeholder="Full name">
            <input class="text" name="email" placeholder="Email">
            <input class="text" type="number" name="age" placeholder="Age">
            <input class="text" name="number" type="number" placeholder="Mobile.no">
            <input class="text" name="password" type="password" placeholder="Password">
            <br>
            <input class="submit" type="submit" name="submit" value="Submit">

            <h5>Already an account?</h5>
            <div class="signup">
                <a href="login.html">Login</a>
            </div>

        </form>
</body>

</html>
