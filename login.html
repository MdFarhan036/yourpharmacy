<!DOCTYPE html>

<head>
    <title>Login-YOURPHARMACY</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="shortcut icon" href="./static/yourpharmacylogo.png" />
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="subheader">
                <div class="container">
                    <p>YOUR PHARMACY</p>

                </div>
            </div>
            <div id="main-header">
                <div id="logo">
                    <span id="ist">Your Pharmacy</span><span id="iist"></span>
                </div>
                <div id="search">
                    <form action="">

                        <input class="search-area" name="text" placeholder="search products">
                        <input class="search-btn" type="submit" name="submit" value="SEARCH">
                    </form>
                </div>
                <div id="user-menu">
                    <li><a href="index.html">Order</a></li>
                    <li><a href="login.html">Login</a></li>
                </div>
            </div>
        </div>
    </div>
    <div id="navigation">
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Order Medicines</a>
            <a href="index.html">Healthcare Products</a>
        </nav>
    </div>
    <div id="container">
        <form action="login.html" class="login-form">
            <h3>Login in to your account</h3>
            <input class="text" name="id" placeholder="Enter Username">
            <input class="password" name="pass" type="password" placeholder="Enter Password">
            <div id="forgot">
                <a href="signup.html">Forgot password?</a><br>
            </div>
            <input class="submit" type="submit" name="submit" value="submit">
            <h5>Not an Account?</h5>
            <div class="signup">
                <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>




</body>

</html>
